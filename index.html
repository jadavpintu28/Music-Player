<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MUSIC PLAYER</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div class="main">
            <div class="music-container">
                <img src="images/song1.jpg" class="song-img">
                <h2 id="titel">Song: Baarish ki jaye</h2>
                <H4 id="singer">Singer: B Praak </H4>
                <audio id="song">
                    <source src="music/song1.mp3">
                </audio>
                <input type="range" id="progress">
                <div class="controls">
                    <div><i class="fa-solid fa-backward" id="prev"></i></div>
                    <div><i class="fa-solid fa-play" id="icon"></i></div>
                    <div><i class="fa-solid fa-forward" id="next"></i></div>

                </div>
            </div>
        </div>


        <script src="script.js"></script>
    </body>

</html>
